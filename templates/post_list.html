{% extends 'base.html' %}
{% block title %}Posts{% endblock title %}
{% block content %}
    {% for post in object_list %}
        <div class="card">
            <div class="card-header">
                <a href="{% url 'post_detail' post.pk %}" class="font-weight-bold">{{ post.title }}</a>
                <span class="text-muted">by {{ post.author }}</span>
            </div>

        </div>
        <br />
    {% endfor %}
{% endblock content %}
